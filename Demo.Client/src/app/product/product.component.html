
<div class="ml-3">
    <h2>Create Product</h2>

    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
        <div class="form-group">
            <label for="exampleInputEmail1">Product Name</label>
            <input class="form-control" type="text" [(ngModel)]="productName" name="productName"/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Price</label>
            <input class="form-control" type="number" [(ngModel)]="price" name="price"/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Description</label>
            <input class="form-control" type="text" [(ngModel)]="description" name="description"/>
        </div>
        <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
        
        <button type="submit" [disabled]="!productForm.form.valid" class="btn btn-primary">
            Add
        </button>

    </form>
</div>
