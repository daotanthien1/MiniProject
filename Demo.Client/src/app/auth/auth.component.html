<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                <form #productForm="ngForm" (ngSubmit)="onLogin(productForm)">
                  <div class="form-floating mb-3">
                    <label for="floatingInput">Email address</label>
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="username" name="username">         
                  </div>
                  <div class="form-floating mb-3">
                    <label for="floatingPassword">Password</label>
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" name="password">                    
                  </div>
    
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Remember password
                    </label>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                      in
                    </button>

                  </div>
                </form>
                <span class="mt-3">
                    Don't have an account<a routerLink="/register"> Click here!</a>       
                </span>
                <div class="text-danger mt-2" *ngIf="username == undefined || password == undefined">
                    {{message}}
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
