<div class="ml-3">
    <h2>Login</h2>

    <form #productForm="ngForm" (ngSubmit)="onLogin(productForm)">
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input class="form-control" type="text" [(ngModel)]="username" name="username"/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input class="form-control" type="password" [(ngModel)]="password" name="password"/>
        </div>

        <button type="submit" [disabled]="!productForm.form.valid" class="btn btn-primary">
            Login
        </button>
        <div class="text-danger mt-2" *ngIf="username == undefined || password == undefined">
            {{message}}
        </div>
    </form>
    <span class="mt-3">
        Don't have an account<a routerLink="/register"> Click here!</a>       
    </span>
    
</div>
