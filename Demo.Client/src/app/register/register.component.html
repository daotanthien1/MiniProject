<div class="ml-3">
    <h2>Register</h2>

    <form #productForm="ngForm" (ngSubmit)="onRegister(productForm)">
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input class="form-control" type="text" [(ngModel)]="username" name="username"/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input class="form-control" type="text" [(ngModel)]="email" name="email"/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input class="form-control" type="password" [(ngModel)]="password" name="password"/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Confirm Password</label>
            <input class="form-control" type="password" [(ngModel)]="confirmPassword" name="confirmPassword"/>
        </div> 

        <button type="submit" [disabled]="!productForm.form.valid" class="btn btn-primary">
            Submit
        </button>

    </form>
</div>
